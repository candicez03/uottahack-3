  <body>
    <h1 class="center title">Settings</h1>
    <form action="/shari-death" method="POST" class="form">
      <ul>
        <li>
          <div class="center">
            <label for="notification">Notification</label>
          </div>
          <div class="center">
            <input type="checkbox" id="notification"  name="notification" onclick="splitter('notification', 'arrive', 'stolen')">
          </div>
          <div id="arrive">
            <div class="center">
              <label for="notif-arrive" class="small-label">Message to be sent when a package arrives</label>
            </div>
            <div class="center">
              <input type="text" id="notif-arrive" name="notif-arrive">
            </div>
          </div>
          <div id="stolen">
            <div class="center">
              <label for="notif-stolen" class="small-label">Message to be sent when a package is taken</label>
            </div>
            <div class="center">
              <input type="text" id="notif-stolen" name="notif-stolen">
            </div>
          </div>
        </li>
        <li>
          <div class="center">
            <label for="soundfx">Should Sound Effect play?</label>
          </div>
          <div class="center">
            <input type="checkbox" id="soundfx" name="soundfx" onclick="update('soundfx', 'soundupload')">
          </div>
          <div id="soundupload">
            <div class="center">
              <label for="sound">Sound Effect to play</label>
              <p class="small-margin"> Leave empty if no sound effect</p>
            </div>
            <div class="center">
              <input type="file" id="sound" accept="audio/*" class="margin-left">
            </div>
          </div>
        </li>
        <li>
          <div class="center margin-up">
            <button type="submit">Save</button>
          </div>
        </li>
      </ul>
    </form>
  </body>
</html>
