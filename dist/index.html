  <body style="background-color: #e1f4f1" id="dashboard">
    <div class="background-image-1">
      <div>
        <h1 class= "title centered-fill">Dashboard presented by candycane1124</h1>
        <form class="submission" id="dashboardForm">
          <ul>
            <li>
              <div class="center">
                <label for="mute" class="option">Mute</label>
              </div>
              <div class="center">
                <input type="checkbox" 
                      onclick="hideElement('mute', 'mute-options')" 
                      id="mute">
              </div>
              <div id="mute-options">
                <div class="center">
                  <select id="duration">
                    <option value="30">30 seconds</option>
                    <option value="60">1 minute</option>
                    <option value="300">5 minutes</option>
                    <option value="900">15 minutes</option>
                    <option value="-1">keep muted</option>
                  </select>
                </div> 
              </div>
            </li>
            <li>
              <div class="center">
                <label for="allowEntrance" class="option">Unlock the door</label>
                <p>In case you ever wanted to let your house get easily invaded!</p>
              </div>
              <div class="center">
                <input type="checkbox" id="allowEntrance">
              </div>
            </li>
            <div class="center margin-up">
              <button type="submit" class="button">Save</button>
            </div>
          </ul>
        </form>
      </div>
    </div>
  </body>
