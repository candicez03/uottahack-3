  <body bgcolor = #e1f4f1>
    <h2 class= "title center">Dashboard presented by candycane1124</h2>
    <form class="submission" action="/settings" method="POST">
      <ul>
        <li>
          <div class="center">
            <label for="mute" class="option">Mute</label>
          </div>
          <div class="center">
            <input type="checkbox" onclick="update('mute', 'mute-options')" id="mute" name="mute" value="true">
            <input type="hidden" onclick="update('mute', 'mute-options')" name="mute" value="false">
          </div>
         <div id="mute-options" style="margin-top: 10px; margin-bottom: 10px;">
           <div class="center">
              <select id="duration" name="muteDuration">
                <option value="0">Duration:</option>
                <option value="30">30 seconds</option>
                <option value="60">1 minute</option>
                <option value="300">5 minutes</option>
                <option value="900">15 minutes</option>
                <option value="-1">keep muted</option>
              </select>
            </div> 
          </div>
        </li>
        <li>
          <div class="center">
            <label for="allowEntrance" class="option">OPEN THE DOOR </label>
          </div>
          <div class="center">
            <input type="checkbox" id="allowEntrance" name="allowEntrance" value="true">
            <input type="hidden" name="allowEntrance" value="false">
          </div>
        </li>
        <div class="center margin-up">
          <button type="submit" class="button">Save</button>
        </div>
      </ul>
    </form>
  </body>
</html>
