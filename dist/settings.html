  <body id="settings">
    <div class="background-image-1">
      <h1 class="center title">Settings</h1>
      <form id="settingsForm" class="form">
      <!-- <form id="settingsForm" class="form" enctype="multipart/form-data"> -->
        <ul>
          <li>
            <div class="center">
              <label for="notification">Notifications</label>
            </div>
            
            <div class="center">
              <input type="checkbox" 
                    id="notification" class="toggle"
                    onclick="toggleElement('notification', 'arrive', 'stolen')" 
                    checked="true"
                    value="true">
            </div>
            <div id="arrive">
              <div class="center">
                <label for="notifArrive" 
                      class="small-label">Message to be sent when a package arrives</label>
              </div>
              <div class="center">
                <input type="text" 
                      size="50" 
                      id="notifArrive" 
                      value="A package has arrived!">
              </div>
            </div>
            <div id="stolen">
              <div class="center">
                <label for="notifStolen" class="small-label">
                  Message to be sent when a package is taken
                </label>
              </div>
              <div class="center">
                <input type="text" 
                      size="50" 
                      id="notifStolen" 
                      value="dear lord the package is being taken what do we do">
              </div>
            </div>
          </li>
          <li>
            <div class="center">
              <label for="soundfx">Should a sound effect play?</label>
            </div>
            <div class="center">
              <input type="checkbox" 
                    id="soundfx" class="toggle"
                    onclick="toggleElement('soundfx', 'soundupload')" 
                    value="true">
            </div>
            <div id="soundupload">
              <div class="center">
                <label for="goodSoundPath">Sound effect to play if package arrives</label>
              </div>
              <div class="center">
                <input type="file" id="goodSoundPath" name="goodSoundPath" accept="audio/*">
              </div>
              <div class="center">
                <label for="badSoundPath">Sound effect to play if package is taken</label>
              </div>
              <div class="center">
                <input type="file" id="badSoundPath" name="badSoundPath" accept="audio/*">
              </div>
            </div>
          </li>
          <li>
            <div class="center">
              <label for="takePicture">
                Take a picture of the person who took your package
              </label>
            </div>
            <div class="center">
              <input type="checkbox" id="takePicture" name="takePicture" value="true" checked="true">
            </div>
          </li>
          <li>
            <div class="center margin-up">
              <button id="reset" onclick="resetConfig()">
                Reset
              </button>
              <button type="submit">Save</button>
            </div>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
