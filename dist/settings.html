  <body id="settings">
    <h1 class="center title">Settings</h1>
    <form id="settingsForm" class="form">
    <!-- <form id="settingsForm" class="form" enctype="multipart/form-data"> -->
      <ul>
        <li>
          <div class="center">
            <label for="notification">Notification</label>
          </div>
          <div class="center">
            <input type="checkbox" 
                   id="notification"
                   onclick="hideElement('notification', 'arrive', 'stolen')" 
                   value="true">
          </div>
          <div id="arrive">
            <div class="center">
              <label for="notifArrive" 
                     class="small-label">Message to be sent when a package arrives</label>
            </div>
            <div class="center">
              <input type="text" 
                     size="50" 
                     id="notifArrive" 
                     value="A package has arrived!">
            </div>
          </div>
          <div id="stolen">
            <div class="center">
              <label for="notifStolen" class="small-label">
                Message to be sent when a package is taken
              </label>
            </div>
            <div class="center">
              <input type="text" 
                     size="50" 
                     id="notifStolen" 
                     value="dear lord the package is being taken what do we do">
            </div>
          </div>
        </li>
        <li>
          <div class="center">
            <label for="soundfx">Should Sound Effect play?</label>
          </div>
          <div class="center">
            <input type="checkbox" 
                   id="soundfx" 
                   onclick="hideElement('soundfx', 'soundupload')" 
                   value="true">
          </div>
          <div id="soundupload">
            <div class="center">
              <label for="sound">Sound Effect to play</label>
            </div>
            <div class="center">
              <input type="file" id="sound" accept="audio/*">
            </div>
          </div>
        </li>
        <li>
          <div class="center">
            <label for="takePicture">
              Take a picture of the person (if package taken)
            </label>
          </div>
          <div class="center">
            <input type="checkbox" id="takePicture" value="true">
          </div>
        </li>
        <li>
          <div class="center margin-up">
            <button type="submit">Save</button>
          </div>
        </li>
      </ul>
    </form>
  </body>
</html>
