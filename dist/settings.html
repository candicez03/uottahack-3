<html>

  <nav class="nav header">
    <div>
      <nav class="navbar-right">
        <ul class="nav-options">
          <li class="nav-option">
            <a href="index.html">Home</a>

          <li class="nav-option">

    </div>
  </nav>
  <body>
    <h1 class="center title">Settings</h1>
    <form action="/settings" method="POST" class="form" enctype="multipart/form-data">
      <ul>
        <li>
          <div class="center">
            <label for="notification">Notification</label>
          </div>
          <div class="center">
            <input type="checkbox" id="notification"  name="notification" onclick="splitter('notification', 'arrive', 'stolen')" value="true">
            <input type="hidden" name="notification" value="false">
          </div>
          <div id="arrive">
            <div class="center">
              <label for="notifArrive" class="small-label">Message to be sent when a package arrives</label>
            </div>
            <div class="center">
              <input type="text" size="50" id="notifArrive" name="notifArrive" value="A package has arrived!">
            </div>
          </div>
          <div id="stolen">
            <div class="center">
              <label for="notifStolen" class="small-label">Message to be sent when a package is taken</label>
            </div>
            <div class="center">
              <input type="text" size="50" id="notifStolen" name="notifStolen" value="Dear lord the package is being taken what do we do">
            </div>
          </div>
        </li>
        <li>
          <div class="center">
            <label for="soundfx">Should Sound Effect play?</label>
          </div>
          <div class="center">
            <input type="checkbox" id="soundfx" name="soundfx" onclick="update('soundfx', 'soundupload')" value="true">
            <input type="hidden" name="soundfx" value="false">
          </div>
          <div id="soundupload">
            <div class="center">
              <label for="soundPath">Sound Effect to play</label>
            </div>
            <div class="center">
              <input type="file" id="soundPath" name="soundPath" accept="audio/*">
            </div>
          </div>
        </li>
        <li>
          <div class="center">
            <label for="takePicture">Take a picture (if package taken)</label>
          </div>
          <div class="center">
            <input type="checkbox" id="takePicture"  name="takePicture" value="true">
            <input type="hidden" name="takePicture" value="false">
          </div>
        </li>
        <li>
          <div class="center margin-up">
            <button type="submit">Save</button>
          </div>
        </li>
      </ul>
    </form>
  </body>
</html>
